version: '3'
services:
  web:
    build: site
    ports :
     - "80:80"
    volumes:
     - ./www:/var/www/html/
     - ./server/000-default.conf:/etc/apache2/sites-available/000-default.conf
     - ./server/apache2.conf:/etc/apache2/apache2.conf
     - ./server/php.ini:/usr/local/etc/php/php.ini

  database:
    image: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: esgi
      POSTGRES_USER: esgi
      POSTGRES_PASSWORD: Test1234

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  sass:
    build: sass
    volumes:
      - ./www/Assets/scss/:/var/www/html/scss
      - ./www/style.css:/var/www/html/style.css
    command: sass --watch /var/www/html/scss/main.scss:/var/www/html/style.css

volumes:
  pgdata: